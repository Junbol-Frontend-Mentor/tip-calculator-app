<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script defer src="./scripts/script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <section id="tip-calculator" class="container">
        <img class="logo" src="./assets/images/logo.png" alt="logo" />
        <div class="calculator">
          <div class="input-grp">
            <label class="input-grp__label" for="bill-amount">Bill</label>
            <div class="input-grp__input">
              <div class="input-grp__dollar-sign"><img src="./assets/images/icon-dollar.svg" alt="" /></div>
              <input class="input-grp__inputField" type="number" id="bill-amount" name="bill-amount" placeholder="0000000000" required />
            </div>
          </div>

          <div class="tip-buttons-grp">
            <label class="tip-buttons-grp__label">Select Tip %</label>
            <div class="tip-buttons-grp__buttons-grp">
              <button class="tip-buttons-grp__tipBtn" type="button" data-tip="5">5%</button>
              <button class="tip-buttons-grp__tipBtn" type="button" data-tip="10">10%</button>
              <button class="tip-buttons-grp__tipBtn" type="button" data-tip="15">15%</button>
              <button class="tip-buttons-grp__tipBtn" type="button" data-tip="25">25%</button>
              <button class="tip-buttons-grp__tipBtn" type="button" data-tip="50">30%</button>
              <button class="tip-buttons-grp__tipBtn" type="button" data-tip="custom">50%</button>
            </div>
          </div>

          <div class="input-grp">
            <label class="input-grp__label" for="num-people">Number of People</label>
            <div class="input-grp__input">
              <div class="input-grp__dollar-sign"><img src="./assets/images/icon-person.svg" alt="" /></div>
              <input class="input-grp__inputField" type="number" id="num-people" name="num-people" placeholder="0000" required />
            </div>
          </div>
          <div class="results-grp" id="results">
            <!-- ❓❓❓ no labels here?-->
            <div class="results-grp__row">
              <div class="results-grp__amount-grp">
                <p class="results-grp__title">Tip Amount:</p>
                <p class="results-grp__p">/ person</p>
              </div>
              <div class="results-grp__totals" id="tip-amount">0.00</div>
            </div>
            <div class="results-grp__row">
              <div class="results-grp__amount-grp">
                <p class="results-grp__title">Total:</p>
                <p class="results-grp__p">/ person</p>
              </div>
              <div class="results-grp__totals" id="total-amount">0.00</div>
            </div>
            <button class="results-grp__reset-btn" type="button" id="reset-button">RESET</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by
        <a href="https://www.frontendmentor.io/profile/Junbol" target="_blank">Junier Bolívar © 2024</a>
      </div>
    </footer>
  </body>
</html>
